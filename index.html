<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer - Explore Countries</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2504/2504923.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text mt-3">Loading Gazetteer...</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-globe-americas"></i> Gazetteer
            </a>
            <div class="d-flex align-items-center">
                <select id="countrySelect" class="form-select">
                    <option selected disabled value="">Select a country...</option>
                    <!-- Countries will be populated here via JavaScript -->
                </select>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Country Info Modal -->
    <div class="modal fade" id="countryInfoModal" tabindex="-1" aria-labelledby="countryInfoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="countryInfoModalLabel">Country Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="country-header mb-4">
                        <img id="countryFlag" src="" alt="Flag" class="flag-img">
                        <h2 id="countryName"></h2>
                        <p id="countryCapital" class="text-muted"></p>
                        </div>

                    <!-- Basic Information -->
                    <div class="section">
                        <h4>Basic Information</h4>
                                <div class="row">
                            <div class="col-md-6">
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Population:</span>
                                        <span id="population"></span>
                                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Region:</span>
                                        <span id="region"></span>
                                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Currency:</span>
                                        <span id="currency"></span>
                                                    </li>
                                                </ul>
                                            </div>
                            <div class="col-md-6">
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Area:</span>
                                        <span id="area"></span>
                                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Languages:</span>
                                        <span id="languages"></span>
                                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Timezone:</span>
                                                        <span id="timezone"></span>
                                                    </li>
                                                </ul>
                                    </div>
                                </div>
                            </div>

                    <!-- Weather Information -->
                    <div class="section mt-4">
                        <h4>Weather in Capital</h4>
                        <div class="weather-container text-center mb-3">
                            <img id="weatherIcon" src="" alt="Weather Icon">
                            <h3 id="temperature"></h3>
                            <p id="weatherDescription"></p>
                                </div>
                            </div>

                    <!-- Wikipedia Links -->
                    <div class="section mt-4">
                        <h4>Learn More</h4>
                                                <div id="wikipediaLinks"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet Easy Button JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
